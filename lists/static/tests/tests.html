<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="qunit-2.19.3.css">
</head>
<body>

    <div id="qunit"></div>
    <div id="qunit-fixture">
    <form>
        <input name="text" />
        <div class="has-error">Error text</div>
    </form>
    </div>

    <script src="qunit-2.19.3.js"></script>

    <script>

error_element = document.querySelector('.has-error')

QUnit.test("smoke test", function (assert) {
  assert.notEqual(error_element.style.display, 'none');
  error_element.style.display = 'none'
  assert.equal(error_element.style.display, 'none');
});

QUnit.test("smoke test2", function (assert) {
  assert.notEqual(error_element.style.display, 'none');
  error_element.style.display = 'none'
  assert.equal(error_element.style.display, 'none');
});

    </script>

</body>
</html>
